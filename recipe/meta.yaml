{% set name = "click-params" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 3c8d64b4bcea783385b42924f9ff2932d619b8da4bc946b0367d5896f72fba18

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - pip
    - poetry >=0.12
  run:
    - python >=3.7,<4.0
    - click >=7.0,<9.0
    - validators >=0.18,<0.19

test:
  imports:
    - click_params
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://click-params.readthedocs.io/en/stable
  summary: A bunch of useful click parameter types
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://click-params.readthedocs.io/en/stable
  dev_url: https://github.com/click-contrib/click_params

extra:
  recipe-maintainers:
    - xylar
    - sodre
    - sugatoray
